{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | EcoGraph</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EcoGraph</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'details' %}">Details</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <section class="search-area">
        <input type="text" id="location-search" placeholder="Enter location name">
        <button id="search-btn">Search</button>
        <select id="years" class="year-select">
            <option value="1">1 Year</option>
            <option value="2" selected>2 Years</option>
            <option value="5">5 Years</option>
        </select>
        <p id="search-error" class="error-text"></p>
    </section>

    <section class="results">
        <div id="chart-container">
            <!-- Temperature Charts -->
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
            
            <!-- Precipitation Chart -->
            <div class="chart-container">
                <canvas id="precipitationChart"></canvas>
            </div>
            
            <!-- Humidity Chart -->
            <div class="chart-container">
                <canvas id="humidityChart"></canvas>
            </div>
            
            <!-- Wind Chart -->
            <div class="chart-container">
                <canvas id="windChart"></canvas>
            </div>
        </div>

        <div class="data-summary">
            <h2>Climate Summary</h2>
            <div id="summary-cards" class="card-container"></div>
        </div>
    </section>

    <script src="{% static 'js/details.js' %}"></script>
</body>
</html>
