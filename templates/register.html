{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECO-GRAPH | Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/Logstyle.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Join <span>ECO-GRAPH</span></h1>
     
        <form action="signup.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      
      
      
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      <div class="divider">OR</div>
      <div class="social-buttons">
        <a href="https://accounts.google.com" class="social google">Sign up with Google</a>
        <a href="https://login.microsoftonline.com" class="social microsoft">Sign up with Microsoft</a>
        <a href="https://appleid.apple.com" class="social apple">Sign up with Apple</a>
        
      </div>
    </div>
  </div>
</body>
</html>
