{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECO-GRAPH | Login</title>
  <link rel="stylesheet" href="{% static 'css/Logstyle.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Welcome Back to</h1> 
        <h1><span>ECO-GRAPH</span></h1>
      
      
      <form action="login.php" method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      
      
      

      <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>

      <div class="divider">OR</div>
      
      <div class="social-buttons">
        <a href="https://accounts.google.com" class="social google">Continue with Google</a>
        <a href="https://login.microsoftonline.com" class="social microsoft">Continue with Microsoft</a>
        <a href="https://appleid.apple.com" class="social apple">Continue with Apple</a>
        

      </div>
    </div>
  </div>
</body>
</html>
